function timeOutLogOutCookie(){
    if(top.location.href.indexOf('order.thd')<0)
    {
        var currentDtm = new Date();
        var ChkSTDtmVal = "";
        var ca = document.cookie.split(';');
        for (var i=0;i<ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf('ChkSTDtm=') == 0) ChkSTDtmVal = c.substring('ChkSTDtm='.length,c.length);
        }
        if (currentDtm.getTime() > ChkSTDtmVal)
        {
        	timeOutLogOut();
        }
    }
}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
  <script>

    window.onload = function() {
    
        const mychart = document.querySelector('.mychart');
        const percent = mychart.dataset.percent;
        console.log(percent+"-------------------------");
    
        if(percent <=20) {
          $('.mychart').easyPieChart({
          barColor: '#FFCBCF',
          trackColor:'#fff', //도넛배경색
          scaleColor: '#fff',
          lineCap: 'butt',
          lineWidth: 30,
          size: 200,
          animate: 1000,
          onStart: $.noop,
          onStop: $.noop
           });
        }else if(percent <=40){
          $('.mychart').easyPieChart({
          barColor: '#FFEDCB',
          trackColor:'#fff', //도넛배경색
          scaleColor: '#fff',
          lineCap: 'butt',
          lineWidth: 30,
          size: 200,
          animate: 1000,
          onStart: $.noop,
          onStop: $.noop
           });
        }else if(percent <= 60) {
          $('.mychart').easyPieChart({
          barColor: '#DCFBF9',
          trackColor:'#fff', //도넛배경색
          scaleColor: '#fff',
          lineCap: 'butt',
          lineWidth: 30,
          size: 200,
          animate: 1000,
          onStart: $.noop,
          onStop: $.noop
           });
        }else if(percent <= 80) {
          $('.mychart').easyPieChart({
          barColor: '#CBE6FF',
          trackColor:'#fff', //도넛배경색
          scaleColor: '#fff',
          lineCap: 'butt',
          lineWidth: 30,
          size: 200,
          animate: 1000,
          onStart: $.noop,
          onStop: $.noop
           });
        }else if(percent <= 100) {
          $('.mychart').easyPieChart({
          barColor: '#B7BCFE',
          trackColor:'#fff', //도넛배경색
          scaleColor: '#fff',
          lineCap: 'butt',
          lineWidth: 30,
          size: 200,
          animate: 1000,
          onStart: $.noop,
          onStop: $.noop
           });
        }
    
      }
      </script>
