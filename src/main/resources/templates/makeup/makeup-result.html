<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Makeup Image</title>
</head>
<body>
    <h1>Makeup Image</h1>
    <img th:src="@{${output_filepath}}" />
    <span style="display:inline">Lips : </span><span th:text="${lips}"></span>
    <span style="display:inline">Blush : </span><span th:text="${blush}" style="display:inline"></span>
    <span style="display:inline">Foundation : </span><span th:text="${foundation}" style="display:inline"></span>
</body>
</html>
