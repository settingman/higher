<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>예약 관리</title>

<!-- Custom fonts for this template-->
<link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/admin/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">




</head>


<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<th:block th:replace="admin/fragments/sidebar :: sidebarFragment"></th:block>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<th:block th:replace="admin/fragments/header :: headerFragment"></th:block>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">온라인 뷰티 예약 관리</h1>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">고객 정보</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr align="center">
										<th scope="col"> 아이디</th>
											<th scope="col"> 이름</th>
											<th scope="col"> 이메일</th>
											<th scope="col"> 핸드폰번호</th>
											<th scope="col"> 피부mbti</th>
										</tr>
									</thead>
									<tfoot>
										<tr align="center">
											<th scope="col"> 아이디</th>
											<th scope="col"> 이름</th>
											<th scope="col"> 이메일</th>
											<th scope="col"> 핸드폰번호</th>
											<th scope="col"> 피부mbti</th>
										</tr>
									</tfoot>
									<tbody>
										<tr align="center" th:each="mem : ${members}">
											<td class="fw-normal visible mname">[[${mem.mId}]]</td>
											<td class="fw-normal visible mname">[[${mem.mName}]]</td>
											<td class="fw-normal visible mid">[[${mem.mEmail}]]</td>
											<td class="fw-normal visible rdare">[[${mem.mPhone}]]</td>
											<td class="fw-normal visible rtime">[[${mem.mbti}]]</td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Page Wrapper -->

			<!-- Scroll to Top Button-->
			<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
			</a>

			<!-- Logout Modal-->
			<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
							<button class="close" type="button" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
						<div class="modal-footer">
							<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
							<a class="btn btn-primary" href="login.html">Logout</a>
						</div>
					</div>
				</div>
			</div>










			<!-- Bootstrap core JavaScript-->
			<script src="/admin/vendor/jquery/jquery.min.js"></script>
			<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

			<!-- Core plugin JavaScript-->
			<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

			<!-- Custom scripts for all pages-->
			<script src="/admin/js/sb-admin-2.min.js"></script>

			<!-- Page level plugins -->
			<script src="/admin/vendor/chart.js/Chart.min.js"></script>

			<!-- Page level custom scripts -->
			<script src="/admin/js/demo/chart-area-demo.js"></script>
			<script src="/admin/js/demo/chart-pie-demo.js"></script>

			<!-- Page level plugins -->
			<script src="/admin/vendor/datatables/jquery.dataTables.min.js"></script>
			<script src="/admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>

			<!-- Page level custom scripts -->
			<script src="/admin/js/demo/datatables-demo.js"></script>
			<script>
				function modalOpen(mName, mid, rid) {

					$('#roomName').val(mName + "님 온라인 뷰티 ");
					$('#customerID').val(mid);
					$('#reservationID').val(rid);

				}

				function profileOpen(mid, rid) {

					$.ajax({
						type : "get",
						url : "/admin/profile",
						data : {
							"mid" : mid,
							"rid" : rid
						},
						success : function(profile) {

							console.log(profile);

							$('#profileMBTI').text("@ " + profile.mbti);

							$('#profileName').text(
									profile.mname + "  " + profile.age + "살");

							$('#profileIMG').attr("src", profile.rimg);

							$('#profileMakeup').attr('data-makeup',
									'/beauty/makeup?rid=' + rid);

						}
					})

				}
			</script>
</body>

</html>
