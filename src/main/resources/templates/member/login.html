        }

          border-radius: 50%;

      @keyframes fb_mpn_bounce_in {

      @keyframes fb_mpn_bounce_out {

          transform: scale(1.03, 1.03);

        }
        100% {
          opacity: 1;
          transform: scale(1, 1);
          transform-origin: bottomright;

        0% {

  <body>
    <header id="header" th:insert="~{include/header}"></header>
    <!-- 로그인 페이지 리뉴얼 정길화 2021.03.30 -->
    <!-- 580px 450px -->
    <!-- wrap -->
    <div id="wrap" class="popup">
    <div id="logo-wrap">
    	<a href="/"><img src="/common/image/hbeauty-logo.png"></a>
    </div>
      <!-- pop-header -->
      <div class="pop-header" style="border: none;">
<!--         20210302 SSO회원화를 위한 로그인 페이지 개편//
        <h1 style="overflow-wrap: break-word; white-space: normal;">로그인</h1>
        //20210302 SSO회원화를 위한 로그인 페이지 개편 -->
      </div>
      <!-- //pop-header -->
      <!-- container -->
      <div id="container">
        <!-- content-wrap -->
        <div class="content-wrap" style="margin-top: 80px; margin-bottom: 165px;">
          <!-- login-content-wrap // -->
          <div class="login-content-wrap">
            <!-- H.Point 통합회원 영역// -->
            <div class="login-hpoint-area" style="display: block">
              <h2 style="padding-bottom: 40px;">H.Point 통합회원</h2>
              <div class="login-wrap" id="hMember">
                <form
                  name="login"
                  id="loginForm"
                  action="/member/login"
                  method="post"
                >
                  <div class="login-fieldset" style="margin: 20px 0;">
                    <div class="login-input">
                      <input style="padding-left: 5px;"
                        type="text"
                        title="아이디"
                        placeholder="H.Point 아이디"
                        name="mId"
                        id="custId"
                        th:value="${mId}"
                      />
                      <input style="padding-left: 5px;"
                        type="password"
                        title="비밀번호"
                        placeholder="H.Point 비밀번호"
                        name="password"
                        id="custPwd"
                        value=""
                        autocomplete="off"
                      />
                    </div>
                    <!-- [TO DEV] Error msg here. -->
                    <div class="err_wrap">
                      <p id="hpErrMsg" class="err_txt"></p>
                    </div>
                    <div th:if="error">
                      <p id="valid" style="color: red; font-size: 12px">
                        <a th:text="${exception}"></a>
                      </p>
                    </div>
                    <button class="btn btn-login" id="login_btn" type="button">
                      로그인
                    </button>
                  </div>
                  <label class="error" style="display: none" id="point"
                    >아이디 또는 비밀번호가 올바르지 않습니다.</label
                  >
                  <div class="login-block" style="margin-bottom: 20px;">
                    <div class="btn-find">
                      <button
                        class="btn size2 color3"
                        type="button"
                        onclick="window.open('/member/findId');"
                      >
                        아이디 찾기
                      </button>
                      <button
                        class="btn size2 color3"
                        type="button"
                        onclick="window.open('/member/findId'); "
                      >
                        비밀번호 찾기
                      </button>
                    </div>
                  </div>
                </form>
                <ul class="login-link-wrap">
                  <li><a href="/member/jointotal">회원가입</a></li>
                  <li>
                    <a
                      href="#none"
                      onclick="window.opener.top.location.href='http://www.thehyundai.com/CS/eva/evaEvntHdUserRegHpMb.thd'; javascript:"
                      >H포인트 소개</a
                    >
                  </li>
                </ul>
              </div>
              <!-- 20210420 H.point 로그인 화면만 보여야할 경우 -->
              <div id="member-btn-wrap">
                <ul class="login-sns-wrap">
                  <li>
                    <a href="#" onclick="naverLogin();"
                      ><span class="icon-naver">네이버</span></a
                    >
                  </li>
                  <li>
                    <a href="/oauth2/authorization/kakao" id="kakaoLogin"
                      ><span class="icon-kakao">카카오</span></a
                    >
                  </li>
                  <li>
                    <a href="/oauth2/authorization/google" id="googleLogin"
                      ><span class="icon-google">구글플러스</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <!-- // H.Point 통합회원 영역 -->
          </div>
        </div>
        <!-- //content-wrap -->
      </div>
      <!-- //container -->
      <!-- footer -->
		<div class="include-footer" th:insert="~{include/footer2}"></div>
		<!-- /footer -->
    </div>

    <script type="text/javascript">
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
