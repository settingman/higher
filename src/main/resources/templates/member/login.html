                      ><span class="icon-naver">네이버</span></a

                  <li>
                    <a
                      href="#"
                      onclick="kaLogin(); GA_Event('PC_로그인', '간편_로그인', 'H.Point통합회원_카카오'); return false;"
                      ><span class="icon-kakao">카카오</span></a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      onclick="googleLogin(); GA_Event('PC_로그인', '간편_로그인', 'H.Point통합회원_구글플러스'); return false;"

    <script type="text/javascript">
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      window.fbAsyncInit = function () {
        FB.init({
          appId: "686353978133276",
          cookie: true,
          status: true,
          xfbml: true,
          version: "v2.10",
        });
      };

      function googleLogin() {
        gapi.auth.authorize(
          {
            client_id:
              "27083101635-9eeusihur52mamtbhsb82ok2kiue6ikh.apps.googleusercontent.com",
            scope: [
              "https://www.googleapis.com/auth/userinfo.email",
              "https://www.googleapis.com/auth/plus.login",
            ],
          },
          function (response) {
            if (response) {
              if (response["error"] === undefined) {
                gapi.auth.setToken(response); // 반환된 토큰을 저장합니다.
                var token = response.access_token;
                var form = $("form[name='memberLoginForm']")[0];
                form.setAttribute(
                  "action",
                  "https://www.thehyundai.com/front/cob/snsAuth.thd"
                );
                $("input[name='token']").val(token);
                $("input[name='snsType']").val("20");
                form.submit();
                showLoadingBar("180px", "150px");
              }
            }
          }
        );
      }

      function naverLogin() {
        showLoadingBar("180px", "150px");
        var requestUrl;
        $.ajax({
          url: "https://www.thehyundai.com/front/cob/snsAuthNaver.thd",
          dataType: "json",
          async: false,
          success: function (data) {
            hideBlockLoadingBar();
            requestUrl = data.requestUrl;
          },
          error: function (e) {
            hideBlockLoadingBar();
            alert(
              "일시적인 에러가 발생 하였습니다.\n잠시 후에 다시 시도해주세요."
            );
          },
        });
        if (!isEmpty(requestUrl)) {
          openPopup(
            requestUrl,
            "",
            600,
            700,
            "no",
            $(window).width(),
            $(window).height()
          );
        }
      }

      function callbackNaverLogin(token) {
        if (isEmpty(token)) {
          return;
        }
        var form = $("form[name='memberLoginForm']")[0];
        form.setAttribute(
          "action",
          "https://www.thehyundai.com/front/cob/snsAuth.thd"
        );
        $("input[name='token']").val(token);
        $("input[name='snsType']").val("30");
        form.submit();
        showLoadingBar("180px", "150px");
      }

      function kaLogin() {
        showLoadingBar("180px", "150px");
        var returnURL = "redirectUrl";
        var redirect_uri = "https://www.thehyundai.com";

        if (returnURL.indexOf("&") > -1) {
          returnURL = returnURL.replace(/&amp;/g, "||");
        }
        redirect_uri += "/front/cob/kakaoLoginChk.thd";
        var requestUrl;
        $.ajax({
          url:
            "/front/cob/kakaoLogin.thd?redirect_uri=" +
            encodeURIComponent(redirect_uri) +
            "&return_url=" +
            returnURL,
          dataType: "json",
          async: false,
          success: function (data) {
            hideBlockLoadingBar();
            requestUrl = data.requestUrl;
          },
          error: function (e) {
            hideBlockLoadingBar();
            alert(
              "일시적인 에러가 발생 하였습니다.\n잠시 후에 다시 시도해주세요."
            );
          },
        });
        if (!isEmpty(requestUrl)) {
          openPopup(
            requestUrl,
            "",
            480,
            680,
            "no",
            $(window).width(),
            $(window).height()
          );
        }
      }

      function callbackKaLogin(state, code) {
        if (isEmpty(state) || isEmpty(code)) {
          return;
        }
        var form = $("form[name='memberLoginForm']")[0];
        form.setAttribute(
          "action",
          "https://www.thehyundai.com/front/cob/snsAuth.thd?state" +
            state +
            "&code=" +
            code
        );
        $("input[name='snsType']").val("60");
        form.submit();
        showLoadingBar("180px", "150px");
      }
    </script>
  </body>
</html>
